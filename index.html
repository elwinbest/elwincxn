<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Elwin — Music Profile</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="bg">
      <video class="bg-video" autoplay muted loop playsinline poster="poster.jpg">
        <source src="clip.mp4" type="video/mp4" />
      </video>
      <div class="bg-overlay"></div>
    </div>

    <main class="page">
      <header class="hero">
        <div class="profile">
          <div class="profile-ring"></div>
          <img class="profile-img" src="pp.jpg" alt="Elwin profile photo" />
        </div>
        <div class="hero-text">
          <p class="tag">ELWIN</p>
          <h1>Music Identity</h1>
          <p class="quote">"As long as I exist, you will remember my name..."</p>
        </div>
      </header>

      <section class="panel">
        <div class="panel-head">
          <h2>About</h2>
          <div class="accent-line"></div>
        </div>
        <p class="about">
          Music-driven creator with a cinematic aesthetic. I build with modern
          stacks and tell stories through sound and visuals.
        </p>
        <div class="chips">
          <span>Node.js</span>
          <span>Python</span>
        </div>
      </section>

      <section class="panel player">
        <div class="panel-head">
          <h2>Featured Track</h2>
          <div class="accent-line"></div>
        </div>
        <div class="player-box">
          <button class="btn" id="toggleBtn" aria-label="Play or pause">Play</button>
          <div class="track">
            <div class="track-info">
              <div class="track-title">Elwin — Signature</div>
              <div class="track-meta">Original mix</div>
            </div>
            <div class="timeline">
              <div class="time" id="current">0:00</div>
              <input id="seek" type="range" min="0" max="100" value="0" />
              <div class="time" id="duration">0:00</div>
            </div>
          </div>
        </div>
        <audio id="audio" src="music.mp3"></audio>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
